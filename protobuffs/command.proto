syntax = "proto3";

package command;

message Command {
  enum Type {
    COMMAND_TYPE_DB_EXECUTE = 0;
    COMMAND_TYPE_JOB_QUEUE = 1;
    COMMAND_TYPE_PREPARE_JOB_EXECUTIONS = 2;
    COMMAND_TYPE_COMMIT_JOB_EXECUTIONS = 3;
    COMMAND_TYPE_ERROR_Job_EXECUTIONS = 4;
  }
  Type type = 1;
  string sql = 2;
  bytes args = 3;
  bytes data = 4;
}